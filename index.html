<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<title>popup.js弹窗测试</title>
<style type="text/css">
body{background:#9ee1fc url(cloud_bg.png) 0 100% repeat-x;min-height:578px;height:auto; -webkit-animation:animate-cloud 20s linear infinite; -moz-animation:animate-cloud 20s linear infinite; -ms-animation:animate-cloud 20s linear infinite; -o-animation:animate-cloud 20s linear infinite; animation:animate-cloud 20s linear infinite;}
@-webkit-keyframes animate-cloud{from{background-position:600px 100%;}to{background-position:0 100%;}}
@-moz-keyframes animate-cloud{from{background-position:600px 100%;}to{ background-position:0 100%;}}
@-ms-keyframes animate-cloud{from{background-position:600px 100%;}to{background-position:0 100%;}}
@-o-keyframes animate-cloud{from{background-position:600px 100%;}to{ background-position:0 100%;}}
@keyframes animate-cloud{from{background-position:600px 100%;}to{ background-position:0 100%;}}
.btn{display:inline-block;width:97px;height:30px;font:14px/30px 'Simsun';color:#e9edfc;background:#53c442; border:none;border-radius:2px;box-shadow:0 3px 10px #9ee1fc;margin:0 10px;padding:2px;text-align:center;cursor:pointer;}
.btn:hover{color:#fff;}
</style>
<!--<link href="css/popup.css" rel="stylesheet" type="text/css" />-->
</head>
<body>
<br/><br/>
<input type="button" value="点击" class="btn" id="btn1" />
<br/><br/>
<a href="javascript:void(0);" class="btn"  id="btn2" >点击弹窗</a>

<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="popup/bounced.js" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	//body高度
	$("body").css({height:$(window).height()+'px'});
	$(window).on("resize",function(){
		$("body").css({height:$(window).height()+'px'});
	});

	//API调用示例:	   
	$("#btn1").bounced({
		width:360,
		height:236,
		title:'标题1',
		url:'iframe.html'
	});  
	
	$("#btn2").bounced({
		width:700,
		height:360,
		title:'标题2',
		url:'iframe.html'
	}); 

});
</script>
</body>
</html>
